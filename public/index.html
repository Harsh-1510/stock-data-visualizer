<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Data Visualization</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="mt-4 mb-4 row">
      <div class="text-center col-12">
        <h1>Stock Market Data Visualization</h1>
        <p class="lead">Click on a company to view its data</p>
      </div>
    </div>
    
    <div class="row">
      <!-- Company List (Left Side) -->
      <div class="col-md-3">
        <div class="card">
          <div class="text-white card-header bg-primary">
            <h4>Companies</h4>
          </div>
          <div class="card-body">
            <ul class="list-group" id="company-list">
              <!-- Companies will be loaded here -->
            </ul>
          </div>
        </div>
      </div>
      
      <!-- Chart Area (Right Side) -->
      <div class="col-md-9">
        <div class="card">
          <div class="text-white card-header bg-success">
            <h4 id="chart-title">Select a company to view data</h4>
          </div>
          <div class="card-body">
            <canvas id="stock-chart"></canvas>
          </div>
        </div>
        
        <!-- Company Details -->
        <div class="mt-4 card">
          <div class="text-white card-header bg-info">
            <h4>Company Details</h4>
          </div>
          <div class="card-body">
            <div id="company-details">
              <p class="text-center">Select a company to view details</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
